<button type="button" class="btn btn-default dm-grey dm-button-flr margin-left-10"
        (click)="isCollapsed = !isCollapsed"><i class="glyphicon glyphicon-calendar"></i> Custom
</button>
<pre class="dm-date-interval">From: <em *ngIf="startedDate">{{ getStartedDate() | date:'shortDate'}}</em> To <em *ngIf="endDate">{{ getEndDate() | date:'shortDate'}}</em></pre>
<div (collapsed)="collapsed($event)"
     (expanded)="expanded($event)"
     [collapse]="isCollapsed"
     class="card card-block card-header border-box">

     <div class="datepicker-container">
             <datepicker [(ngModel)]="startedDate" [minDate]="minDate" [showWeeks]></datepicker>
             <datepicker [(ngModel)]="endDate" [minDate]="startedDate"></datepicker>
     </div>

</div>
