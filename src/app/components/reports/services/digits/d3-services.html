<div class="dm-report-container" id="services">
    <div class="number-box-container">
        <span class="dm-block dm-report-name">Services</span>
        <div class="small-number-box-200" id="total-costs-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">TOTAL ESTIMATED COSTS</p>
                <p class="bg-line-height">{{totalEstCosts}}</p>
            </span>
        </div>
        <div class="tiny-col1-number-box-200" id="dynamodb-costs-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">DYNAMO DB</p>
                <p class="bg-line-height">{{dynamoDbCosts}}</p>
            </span>
        </div>
        <div class="tiny-col2-number-box-200" id="lambda-costs-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">LAMBDA</p>
                <p class="bg-line-height">{{lambdaCosts}}</p>
            </span>
        </div>
        <div class="tiny-col1-number-box-200" id="elastic-search-costs-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">ELASTIC SEARCH</p>
                <p class="bg-line-height">{{elasticSearchCosts}}</p>
            </span>
        </div>
        <div class="tiny-col2-number-box-200" id="s3-costs-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">S3</p>
                <p class="bg-line-height">{{s3Costs}}</p>
            </span>
        </div>
        <div class="tiny-col1-number-box-200" id="sns-costs-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">SNS</p>
                <p class="bg-line-height">{{snsCosts}}</p>
            </span>
        </div>
        <div class="tiny-col2-number-box-200" id="cloud-front-costs-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">CLOUND FRONT</p>
                <p class="bg-line-height">{{cloudFrontCosts}}</p>
            </span>
        </div>
    </div>
    <div class="chart-container">
        <div class="dm-btn-container">
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="services-5min-btn">1 h</a>
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="services-30min-btn">1 d</a>
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="services-custom-btn">custom</a>
            <div class="clear"></div>
        </div>

        <div class="dm-chart" id="services-chart">
            <d3-services-chart></d3-services-chart>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
