<div class="dm-report-container" id="rigth-now">
  <!--<dm-time-picker></dm-time-picker>-->
  <!--<div class="flex-container small-top-padding">-->
  <!--<div class="flex-numbers">-->
  <!--<span class="dm-block dm-report-name">Rigth Now</span>-->
  <!--</div>-->
  <!--<div class="flex-charts">-->
  <dm-custom-time-interval [chartModel]="implementedChartModel" [radioModel]="chartType" (chartChanged)="redrawChart($event);"></dm-custom-time-interval>
  <!--</div>-->
  <!--</div>-->
  <div class="flex-container">
    <div class="flex-numbers">
      <dm-active-users></dm-active-users>
    </div>
    <div class="flex-charts">
      <div class="dm-chart" id="right-now-chart">
        <div class="dm-chart-name">{{chartTitle}}</div>
        <div *ngIf="isLineChart">
          <base-chart class="chart"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="chartOptions"
                      [chartType]="chartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
          </base-chart>
        </div>
        <div *ngIf="isPieChart">
          <base-chart class="chart"
                      [data]="pieChartData"
                      [labels]="pieChartLabels"
                      [options]="chartOptions"
                      [chartType]="pieChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
          </base-chart>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
