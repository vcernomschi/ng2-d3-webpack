
<div class="chart-container">
    <div class="dm-btn-container" (click)="clicked($event)">
        <div class="btn-group dm-button-flr margin-left-10" dropdown keyboardNav="true">
            <button id="simple-btn-keyboard-nav" type="button" class="btn btn-default dm-grey dm-button-flr" dropdownToggle>
                Select <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" dropdownMenu role="menu" aria-labelledby="simple-btn-keyboard-nav">
                <li role="menuitem"><a class="dropdown-item" href="#">Last Month</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last Week</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 2 Days</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 24 hours</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 1 hour</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 30 min</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 15 min</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 5 min</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 1 min</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Last 1 sec</a></li>
            </ul>
        </div>
        <dm-custom-time-interval></dm-custom-time-interval>
        <div class="clear"></div>
    </div>

    <div class="dm-chart" id="right-now-chart">
        <div class="dm-chart-name">{{chartTitle}}</div>
        <svg></svg>
    </div>
    <div class="clear"></div>
</div>
