<div class="dm-report-container" id="rigth-now">
    <div class="number-box-container">
        <span class="dm-block dm-report-name">Rigth Now</span>

        <div class="large-number-box-200" id="active-users-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">ACTIVE USERS</p>
                <p class="bg-line-height">{{activeUsersNumber}}</p>
            </span>
        </div>
    </div>
    <div class="chart-container">
        <div class="dm-btn-container">
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="rigth-now-1min-btn">1 min</a>
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="rigth-now-1sec-btn">1 sec</a>
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="rigth-now-custom-btn">custom</a>

            <div class="clear"></div>
        </div>

        <div class="dm-chart" id="right-now-chart">
            <d3-active-users-chart></d3-active-users-chart>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
