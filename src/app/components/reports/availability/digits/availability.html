<div class="medium-number-box" id="last-downtime-number-box">
  <div class="number-display">
    <p class="dm-main-chart-info-header">DOWNTIME</p>
    <p class="bg-line-height">{{lastDowntimeString}}</p>
    <p class="dm-main-chart-outages">( {{outagesNumber}} outages )</p>
  </div>
</div>
<div class="medium-number-box" id="uptime-percentage-number-box">
  <div class="number-display">
    <p class="dm-main-chart-info-header">UPTIME</p>
    <p class="bg-line-height">{{uptimePercentage}}%</p>
  </div>
</div>
