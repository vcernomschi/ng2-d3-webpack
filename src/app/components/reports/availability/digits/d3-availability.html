<div class="dm-report-container" id="last-downtime">

    <d3-availability-chart></d3-availability-chart>
    <div class="number-box-container">
        <div class="medium-number-box-200" id="last-downtime-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">DOWNTIME</p>
                <p class="bg-line-height">{{lastDowntimeString}}</p>
                <p class="dm-main-chart-outages">( {{outagesNumber}} outages )</p>
            </span>

        </div>
        <div class="medium-number-box-200" id="uptime-percentage-number-box">
            <span class="number-display">
                <p class="dm-main-chart-info-header">UPTIME</p>
                <p class="bg-line-height">{{uptimePercentage}}%</p>
            </span>
        </div>
    </div>
    <div class="clear"></div>
</div>
