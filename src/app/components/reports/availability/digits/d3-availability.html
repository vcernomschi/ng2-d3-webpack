<div class="dm-report-container" id="last-downtime">

    <div class="number-box-container">
        <span class="dm-block dm-report-name">Last Downtime</span>
        <div class="medium-number-box-200" id="last-downtime-number-box">{{lastDowntimeString}}</div>
        <div class="medium-number-box-200" id="uptime-percentage-number-box">{{outagesNumber}}</div>
    </div>

    <div class="chart-container">
        <div class="dm-btn-container">
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="downtime-5min-btn">5 min</a>
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="downtime-30min-btn">30 min</a>
            <a href="#" class="dm-button dm-button-small dm-button-flr" id="downtime-custom-btn">custom</a>
            <div class="clear"></div>
        </div>


        <div class="dm-chart" id="last-downtime-chart">
            <d3-availability-chart></d3-availability-chart>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
