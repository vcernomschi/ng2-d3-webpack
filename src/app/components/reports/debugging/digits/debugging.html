<div class="flex-auto-padding-container">
  <div class="flex-column-item flex-auto-padding-item">
    <div class="medium-number-box red-numbers" id="errors-number-box">
      <div class="number-display">
        <p class="dm-main-chart-info-header">ERRORS</p>
        <p class="bg-line-height">{{errorsNumber}}</p>
      </div>
    </div>
  </div>
  <div class="flex-column-item">
    <div class="medium-number-box orange-numbers" id="warnings-number-box">
      <div class="number-display">
        <p class="dm-main-chart-info-header">WARNINGS</p>
        <p class="bg-line-height">{{warningsNumber}}</p>
      </div>
    </div>
  </div>
</div>
