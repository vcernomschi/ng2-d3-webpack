<h2>{{title}}</h2>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"
       (mfSelectedEntities)="setSelectedEntities($event)">
  <thead>
  <tr>
    <th>
      <mfRowSelectorHead [mfTable]="mf"></mfRowSelectorHead>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="name">Name</mfDefaultSorter>
    </th>
    <th style="width: 50%">
      <mfDefaultSorter by="email">Email</mfDefaultSorter>
    </th>
    <th style="width: 10%">
      <mfDefaultSorter by="age">Age</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="city">City</mfDefaultSorter>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
    <td>
      <mfRowSelector [selectedEntities]="mf.selectedEntities" [entity]="item"
                     (selectEntity)="mf.addRemoveSelectedEntity($event)"></mfRowSelector>
    </td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td class="text-right">{{item.age}}</td>
    <td>{{item.city | uppercase}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
