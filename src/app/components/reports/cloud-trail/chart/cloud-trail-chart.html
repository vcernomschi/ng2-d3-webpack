<div class="dm-report-container" id="rigth-now">
  <dm-custom-time-interval [chartModel]="implementedChartModel" [radioModel]="chartType" (chartChanged)="redrawChart($event);"></dm-custom-time-interval>
  <div class="flex-container">
    <div class="flex-numbers">
      <dm-cloud-trail></dm-cloud-trail>
    </div>
    <div class="flex-charts">
      <div class="dm-chart" id="right-now-chart">
        <div class="dm-chart-name">{{chartTitle}}</div>
        <div *ngIf="isLineChart">
          <base-chart class="chart"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="chartOptions"
                      [chartType]="chartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
          </base-chart>
        </div>
        <div *ngIf="isPieChart">
          <base-chart class="chart"
                      [data]="pieChartData"
                      [labels]="pieChartLabels"
                      [options]="chartOptions"
                      [chartType]="pieChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
          </base-chart>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
